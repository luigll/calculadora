<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculadora</title>
</head>
<body>
<h1>Calculadora</h1>

<div>
  <input type="number" id="valor1" placeholder="Ingrese el primer número">
  <input type="number" id="valor2" placeholder="Ingrese el segundo número">

  <select id="operacion">
    <option value="suma">Suma</option>
    <option value="resta">Resta</option>
    <option value="multiplicacion">Multiplicación</option>
    <option value="division">División</option>
  </select>

  <button onclick="realizarOperacion()">Calcular</button>

  <p>Resultado: <span id="resultado"></span></p>
</div>

  

  <script>
    alert("¡Bienvenido a la Calculadora Web de Luis llanten!");

    // Paso 2: Funciones matemáticas
    function suma(a, b) {
      return a + b;
    }

    function resta(a, b) {
      return a - b;
    }

    function multiplicacion(a, b) {
      return a * b;
    }

    function division(a, b) {
      return b !== 0 ? a / b : "Error: No se puede dividir por cero";
    }
    //  Función principal calculadora
function calculadora(a, b, operacion) {
  if (operacion === "suma") {
    return suma(a, b);
  } else if (operacion === "resta") {
    return resta(a, b);
  } else if (operacion === "multiplicacion") {
    return multiplicacion(a, b);
  } else if (operacion === "division") {
    return division(a, b);
  } else {
    return "Operación no válida";
  }
}
function realizarOperacion() {
  const a = parseFloat(document.getElementById("valor1").value);
  const b = parseFloat(document.getElementById("valor2").value);
  const operacion = document.getElementById("operacion").value;

  // Validar que los campos no estén vacíos
  if (isNaN(a) || isNaN(b)) {
    alert("Por favor ingresa ambos números.");
    return;
  }

  // Alerta si intenta dividir por cero
  if (operacion === "division" && b === 0) {
    alert("Error: No se puede dividir por cero.");
  }

  const resultado = calculadora(a, b, operacion);
  document.getElementById("resultado").textContent = resultado;
}
//  Bucle para realizar múltiples operaciones
let operacion = "";

while (operacion !== "salir") {
  let num1 = parseFloat(prompt("Ingresa el primer número:"));
  let num2 = parseFloat(prompt("Ingresa el segundo número:"));
  operacion = prompt("Ingresa la operación (suma, resta, multiplicacion, division o salir):").toLowerCase();

  if (operacion === "salir") {
    alert("Gracias por usar la calculadora.");
    break;
  }

  if (isNaN(num1) || isNaN(num2)) {
    alert("Por favor ingresa números válidos.");
    continue;
  }

  if (operacion === "division" && num2 === 0) {
    alert("Error: No se puede dividir por cero.");
    continue;
  }

  const resultado = calculadora(num1, num2, operacion);
  alert("Resultado: " + resultado);
}

  </script>

</body>
</html>
